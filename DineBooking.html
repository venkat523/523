
<html>
    <head>
        <title>practise1</title>
    </head>
    <body>
        <br>
        <h4 align="center">Dine booking</h4>
       <div class="form">
         <label>Visitor Name:</label>
        <input type="text" maxlength="20"><br>
        <label>Number of Visitors:</label>
        <input type="number" min="1" max="99"><br>
        <label>Contact number:</label>
        <input type="number"><br>
        <label>Email:</label>
        <input type="email"><br>
        <label>Types of Food:</label>
        <input type="checkbox" value="South indian">South Indian
        <input type="checkbox" value="North indian">North Indian
        <input type="checkbox" value="Chinese">Chinese
        <input type="checkbox" value="Western">Western<br><br>
        <label>Room Status:</label>
        <input type="radio" name="room" value="AC" checked >AC
        <input type="radio" name="room" value="NON AC" default>NON AC<br>
        <label>Venue Preference</label>
        <select >
            <option>Arena</option>
            <option>Vistha</option>
            <option>Maithri</option>
            <option>Magna</option>
            <option>Osis</option>
            <option>Fiesta</option>
        </select><br>
        <input type="submit" value="BOOK">
        <input type="reset" value="RESET">
        </div>
    </body>
</html>
