<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>PERSONAL DETAILS:</legend><br>
                <label>ENTER YOUR NAME</label>
                <input type="text" placeholder="ENTER NAME"><br><br>
                <label>ENTER EMAIL&nbsp;</label>
                <input type="email" placeholder=""><br><br>
                <label>DATE OF BIRTH</label>
                <input type="date" ><br><br>
                <label>MOBILE:</label>
                <input type="number" pattern="[0-1]{10}"><br><br>
                <label>GENDER:</label>
                <input type="radio" name="gender" value="male">MALE
                <input type="radio" name="gender" value="female">FEMALE
                <input type="radio" name="gender" value="others">OTHERS
            </fieldset>
            <fieldset>
                <legend>EDUCATIONAL QUALIFICATIONS:</legend><br>
                <label>HIGHER DEGREE</label>
                <select>
                    <option>B.TECH</option>
                    <option>M.TECH</option>
                    <option>MBA</option>
                    <option>PHD</option>
                </select><br><br>
                <label>COURSES KNOWN:</label>
                <input type="checkbox" name="C" >C&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="JAVA" >JAVA&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="PYTHON" >PYTHON&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="ML" >ML&nbsp;&nbsp;&nbsp;
            </fieldset>
            <fieldset>
                <legend>
                    REQUIRED DOCUMENTS:
                </legend><br>
                <label>AADHAR PHOTO:</label>
                <input type="file" accept="image/*"><br><br>
                <label>YOUR PASSPHOTO:</label>
                <input type="file" accept="image/*"><br><br>
                <label>UPLOAD RESUME:</label>
                <input type="file" >
            </fieldset>
        </form>
    </body>

</html>
